<div class="mb-5">
  <hr>
  <h3>Sản phẩm trong kho</h3>
  <form [formGroup]="entityForm" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Ngày nhập kho</label>
        <input type="datetime-local" class="form-control-custom" formControlName="entryDay">
        <p>{{this.entity.entryDay | date: 'dd/MM/yyyy hh:mm a'}}</p>
      </div>
      <div class="form-group col-md-3">
        <label>Số lượng nhập</label>
        <input type="text" class="form-control-custom" formControlName="totalQuantity">
      </div>
      <div class="form-group col-md-3">
        <label>Tổng sản phẩm trong kho</label>
        <input type="number" class="form-control-custom" formControlName="quantity" placeholder=0>
      </div>
    </div>
    <button class="btn btn-primary">Lưu</button>
  </form>
</div>
