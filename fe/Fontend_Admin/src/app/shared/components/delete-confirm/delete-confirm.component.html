<div>
  <h1 mat-dialog-title>Xác nhận</h1>
  <div mat-dialog-content>
    <p>Bạn chắc chắn muốn xóa {{message.type}} <strong>{{message.name}}</strong>?</p>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-info" mat-button [mat-dialog-close]="data" cdkFocusInitial>Xóa</button>
    <button class="btn btn-success ml-2" mat-button (click)="cancel()">Hủy</button>
  </div>
</div>
