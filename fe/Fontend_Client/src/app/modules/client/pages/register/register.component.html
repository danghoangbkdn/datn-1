<div class="breadcrumb">
  <div class="container">
    <a class="breadcrumb-item" href="index.html">Trang chủ</a>
    <span class="breadcrumb-item active">Đăng kí</span>
  </div>
</div>
<section class="static">
  <div class="container">
    <h1>Đăng kí</h1>
    <div class="form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email<span class="required-star"> *</span></label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Mật khẩu<span class="required-star"> *</span></label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstname">Tên</label>
            <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your firstname">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastname">Họ và tên đệm</label>
            <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your lastname">
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="form-group">
            <button class="btn btn-primary">Đăng kí</button>
            <h5>Đã có tài khoản? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Đăng nhập</a></h5>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
