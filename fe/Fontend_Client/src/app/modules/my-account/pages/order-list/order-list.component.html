<div class="breadcrumb d-flex">
  <div class="container">
    <a class="breadcrumb-item d-inline" href="/">Trang chủ</a>
    <a class="breadcrumb-item d-inline" href="my-account">Tài khoản</a>
    <span class="breadcrumb-item d-inline active">Đơn hàng của tôi</span>
  </div>
</div>
<section class="product-sec">
  <div class="container">
    <div class="order-list">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width:40%">Đơn hàng</th>
            <th class="text-center" scope="col" style="width:20%">Ngày đặt hàng</th>
            <th class="text-center" scope="col" style="width:20%">Tổng đơn hàng</th>
            <th class="text-center" scope="col" style="width:15%">Trạng thái</th>
            <th class="text-center" scope="col" style="width:5%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td scope="row">
              <ul class="pl-2">
                <li *ngFor="let product of order.orderProducts">
                  {{product.product}}
                </li>
              </ul>
            </td>
            <td class="text-center align-middle">{{order.orderDate | date: 'dd/MM/yyyy, hh:mm a'}}</td>
            <td class="text-center align-middle">{{order.totalCharges | number:'3.0-5'}} vnđ</td>
            <td class="text-center align-middle"><span class="status-tag-label">{{order.status}}</span></td>
            <td class="text-center align-middle">
              <button class="btn btn-outline-info btn-show" (click)="getDetailOrder(order.id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
