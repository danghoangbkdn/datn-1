<div class="breadcrumb">
  <div class="container">
    <a class="breadcrumb-item" href="/">Trang chủ</a>
    <a class="breadcrumb-item" href="my-account">Tài khoản</a>
    <span class="breadcrumb-item active">Thông tin tài khoản</span>
  </div>
</div>
<section class="static about-sec">
  <div class="container">
    <h1>Thông tin cá nhân</h1>
    <div class="row">
      <div class="col-md-12">
        <h3>Full name</h3>
        <p>{{ userProfile?.fullName }}</p>
      </div>
      <div class="col-md-6">
        <h3>Birthdate</h3>
        <p>{{ userProfile?.birthday }}</p>
      </div>
      <div class="col-md-6">
        <h3>Gender</h3>
        <p>{{ userProfile?.getGender() }}</p>
      </div>
      <div class="col-md-12">
        <h3>Phone number</h3>
        <p>{{ userProfile?.phone }}</p>
      </div>
      <div class="col-md-5">
        <p>
          Something is wrong?
        </p>
      </div>
    </div>
  </div>
</section>
