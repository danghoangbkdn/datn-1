<!-----------------------------  Form search ------------------------------>
<section>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-light justify-content-between">
                    <form [formGroup]="searchForm" (ngSubmit)="search()">
                        <div class="row ">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="text" formControlName="title" class="form-control" placeholder="Title..">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="text" formControlName="author" class="form-control" placeholder="Author..">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
    </div>
</section>


<!-----------------------------  Lastest book ------------------------------>
<section class="recomended-sec" style="margin-top: 50px;" *ngIf="!isSearch">
    <div class="container">
        <div class="title">
            <h2>Latest Book</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let book of latestBook">
                <div class="item">
                    <!-- <img src="{{book.image}}" style="width: 220px; height: 280px;" alt="img"> -->
                    <h3>{{book.name}}</h3>
                    <h6><span class="price">{{book.supplier}}</span> </h6>
                    <a href="#">{{book.originPrice}}</a>
                    <div class="hover">
                        <a [routerLink]="['/books', book.id]">
                            <span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>

<!-----------------------------  All book ------------------------------>
<section class="recomended-sec">
    <div class="container">
        <div class="title">
            <h2>All books</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-4" *ngFor="let book of books">
                <div class="item" style="margin-top: 30px;">
                    <!-- <img src="{{book.image}}" style="width: 150px; height: 210px;" alt="img"> -->
                    <h3>{{book.name}}</h3>
                    <h6><span class="price">{{book.supplier}}</span> </h6>
                    <a href="#">{{book.originPrice}}</a>
                    <div class="hover">
                        <a href="#" [routerLink]="['/books', book.id]">
                            <span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example" style="margin-top: 30px;">
            <ul class="pagination" style="width: max-content; margin: auto;">
                <li class="page-item {{currentPage===startPage? 'disabled':''}}"><a class="page-link" (click)="getStartPage()">Start</a></li>
                <li class="page-item {{currentPage===startPage? 'disabled':''}}">
                    <a class="page-link" (click)="getPrevPage()">
                        << Prev</a>
                </li>
                <li class="page-item"><a class="page-link">...</a></li>
                <li class="page-item active"><a class="page-link">{{currentPage + 1}}</a></li>
                <li class="page-item"><a class="page-link">...</a></li>
                <li class="page-item {{currentPage===endPage? 'disabled':''}}"><a class="page-link" (click)="getNextPage()">Next >></a></li>
                <li class="page-item {{currentPage===endPage? 'disabled':''}}"><a class="page-link" (click)="getEndPage()">End</a></li>
            </ul>
        </nav>
    </div>
</section>
